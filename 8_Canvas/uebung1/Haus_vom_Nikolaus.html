<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Das Haus vom Nikolaus</title>
        <meta charset="utf8">
    </head>    
    <body>
        <canvas id="myCanvas" width="400px" height="500px"></canvas>
        <script>
            // TODO: Fragen Sie Canvas Elements und dessen Context ab
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");

            let coords = [
                {"x":100,"y":400},
                {"x":100,"y":200},
                {"x":150,"y":100},
                {"x":200,"y":200},
                {"x":100,"y":200},
                {"x":200,"y":400},
                {"x":100,"y":400},
                {"x":200,"y":200},
                {"x":200,"y":400},
            ];

            // TODO: Zeichnen Sie das Haus von Nikolaus
            ctx.beginPath();
                ctx.lineWidth = 5;

                ctx.moveTo(coords[0].x,coords[0].y);
                for(let i = 0; i < coords.length;i++){
                    ctx.lineTo(coords[i].x, coords[i].y);
                    ctx.moveTo(coords[i].x ,coords[i].y);
                }
                ctx.lineTo(coords[coords.length-1].x,coords[coords.length-1].y);

                ctx.fillStyle = "#33ee99";
                ctx.fill();
                ctx.strokeStyle = "#000099";
                ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
