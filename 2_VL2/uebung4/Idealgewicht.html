<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berechne Idealgewicht</title>
</head>

<body>
    <h2>Berechnung Idealgewicht</h2>
	<form>
		
		<!-- TODO gemaess Uebung 4: fehlende Elemente einfügen -->
		<fieldset>
			<legend><strong>Name</strong></legend>
			<label>Vorname:</label><br/>
			<input name="Firstname" id="Firstname" type="text" size="10" value=""><br/>
			<label>Nachname:</label><br/>
			<input name="Lastname" id="Lastname" type="text" size="10" value="">
		</fieldset>
		<fieldset>
			<legend><strong>Grösse</strong></legend>
			<label>Grösse in cm:</label><br/>
			<input name="Size" id="Size" type="text" size="10" value="">
		</fieldset>
		<fieldset>
			<legend><strong>Geschlecht</strong></legend>
			<label>Weiblich</label><br/>
			<input type="radio" id="Female" name="Sex" name="Female"><br/>
			<label>Männlich</label><br/>
			<input type="radio" id="Male" name="Sex" name="Male">
		</fieldset>

		<fieldset>
			<legend><strong>Berechnen</strong></legend>        
			<button type="button" name="berechnen">Berechne Idealgewicht</button>
		</fieldset>
	</form>
</body>
</html>
