<html>
<head>
	<meta charset="utf-8" />
	<title>Übung 3a: Idealgewicht</title>
	<script>
		function berechneIdealgewicht(geschlecht, groesse) {
			// Realisierung der Funktion

			// Variablen
			let idealgewicht;
			let offset = 1;

			// TODO: Berechnung
			if(geschlecht == 'w'){
				offset = 0.9;
			}

			idealgewicht = offset * (groesse-100);

			// TODO: Rückgabe Ergebnis	
			return idealgewicht;
		}
	</script>
</head>

<body>
	<script>
	// TODO: Aufruf der Funktion berechneIdealgewicht mit Beispielwerten und 
	// Ausgabe mit alert
	alert(berechneIdealgewicht('m',120));
	alert(berechneIdealgewicht('w',120));
	</script>
</body>
